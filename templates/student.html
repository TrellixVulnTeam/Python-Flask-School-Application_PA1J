                <div class="row">
             {% for user in data: %}
 <div class="col-7 col-md-5">



    <div style="border-radius:8%;" class="card horizontal">
      <div  class="card-image">
        <img  height="180" style="border-bottom-right-radius:5rem;" class="card-img-top"  src="/static/{{user["picture"]}}" />

            Student

            </div>

      </div>
      <div class="card-stacked">

          <table>
            <tr>
                <td><b>Name:</b></td>
                <td>{{user["userName"]}}</td>
            </tr>
            <tr>
                <td><b>Email:</b></td>
                <td>{{user["email"]}}</td>
            </tr>
            <tr>
                <td><b>Phone:</b></td>
                <td>{{user["phone"]}}</td>
            </tr>
            <tr>
                <td><b>Password:</b></td>
                <td>{{user["pasword"]}}</td>
            </tr>
            
        </table>
        
     <!-- <p><b>Name:</b>{{user['userName']}}<br/><b>Email:</b>{{user["email"]}}<br/><b>Phone:</b>{{user["phone"]}} <b>Password:</b>{{user["pasword"]}}</p> -->
        </div>
         <form action="/deleteStudent" method="post">
                                      <input name="target_user" value={{user["userName"]}} type="hidden"/>
                                      <button style="margin-left:1%;border-radius:5rem;" onclick="M.toast({html: 'User Deleted Successfully!'})"  class="btn btn-danger"> <i class="material-icons prefix">delete</i> Delete</button>
         </form>
